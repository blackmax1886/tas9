type Query {
  user(id: String!): PrismaUser
  tasks(userId: String!): [Task!]!
  task(id: String!): Task
}

type Mutation {
  createUser(input: NewUser!): PrismaUser!
  createTask(input: NewTask!): Task!
  updateTaskIsDone(id: String!, isDone: Boolean!): Task!
  deleteTask(id: String!): Task
}
